<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>unframed.js</title>
<!--[if lt IE 9]>
	<script type="text/javascript" src="deps/es5shim/es5-shim.min.js"></script>
<![endif]-->
</head>
<body>
<h1>unframed.js</h1>
<script type="text/javascript" src="unframed-min.js"></script>
<script>

var myapp = window.unframed('myapp');
myapp.link('DOM Ready', function myAppStart () {
	console.log('DOM Ready');
});
myapp.link('DOM Unload', function myAppStop () {
	alert('DOM Unload'); // should be blocked by browsers ,-)
});

</script>
</body>
</html>
